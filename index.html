<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake-Game</title>
    <link href="./css/snake.css" rel="stylesheet" />
    <script src="../js/snake.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score:</span>
      </div>
      <div class="playground">
      </div>
    </div>

    <div class="popupbackground hidden">
      <div class="popup">
        <div class="game-over"><b>Game Over</b></div>
        <div class="image-container">
          <img src="./img/images.png" alt="Muscle Flex">
        </div>
        <button type="button" class="try-again">Try Again</button>
      </div>
    </div>

  </body>
</html>
